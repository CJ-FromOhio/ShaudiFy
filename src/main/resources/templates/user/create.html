<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new user</title>
</head>
<body>
<div>
    <a href="/">на главную страницу</a>
    <hr>
</div>

<div>
    <form th:action="@{/user/save}" th:method="POST" th:object="${user}">

        <label for="username">username</label>
        <input type="text" id="username" name="username">

        <br>

        <label for="description">description</label>
        <input type="text" id="description" name="description">

        <br>

        <label for="password">password</label>
        <input type="text" id="password" name="password">

        <br>

        <label for="passwordConfirmation">password Confirmation</label>
        <input type="text" id="passwordConfirmation" name="passwordConfirmation">

        <br>

        <label for="email">email</label>
        <input type="email" id="email" name="email">

        <br>

        <input type="submit" value="Create">
    </form>
</div>
<div th:if="${!errors.isEmpty()}" th:each="error:${errors}">
    <span style="color: red" th:text="${error}">error field</span>
</div>
</body>
</html>
