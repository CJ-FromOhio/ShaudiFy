<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create song page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="button">
        <a href="/">на главную страницу</a>
    </div>
    <div class="input-container">
        <form th:action="@{/song/save}" th:method="POST" th:object="${song}" enctype="multipart/form-data">

            <label for="title">Title</label>
            <input type="text" th:field="*{createSongDTO.title}" id="title" name="title" class="input-field">

            <br>

            <label for="description">Description</label>
            <input type="text" th:field="*{createSongDTO.description}" id="description" name="description" class="input-field">

            <br>

            <label for="image">Image</label>
            <input type="file" th:field="*{songFileDTO.image}" id="image" name="image" class="input-field">

            <br>

            <label for="song">song</label>
            <input type="file" th:field="*{songFileDTO.song}" id="song" name="song" class="input-field">

            <br>

            <input type="submit" value="Create" class="button">
        </form>
    </div>

    <div th:if="${!errors.isEmpty()}" th:each="error : ${errors}">
        <span style="color: red" th:text="${error}">Error</span>
    </div>

</body>
</html>
