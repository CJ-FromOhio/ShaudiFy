<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>song</title>
</head>
<body>
<div>
    <span th:text=" 'id: ' +  ${song.id}"></span>
    <br>
    <span th:text=" 'title: ' +  ${song.title}"></span>
    <br>
    <span th:text=" 'description: ' +  ${song.description}"></span>
</div>

<div th:if="${song.image != null}">
    <span>обложка песни:</span>
    <br>
    <img th:src="${song.imageUrl}" alt="Cover Image" width="150"/>
</div>
<div th:if="${song.song != null}">
    <span>Файл песни:</span>
    <br>
    <audio controls>
        <source th:src="@{${song.songUrl}}" type="audio/mp3">
        Ваш браузер не поддерживает аудио элемент.
    </audio>
</div>

<div th:if="${song.image == null}">
    <span style="color: red">у песни нету обложки</span>
</div>
<div th:if="${song.song == null}">
    <span style="color: red">файл песни ещё не загружен</span>
</div>

<div>
    <a href="/">на главную страницу</a>
</div>

</body>
</html>
