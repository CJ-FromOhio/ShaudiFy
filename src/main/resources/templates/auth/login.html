<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<h2>shaudiFy</h2>
<h4>настолько плохо, что даже хорошо</h4>
<div class="input-container">
    <form th:action="@{/login}" method="post" >

        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="input-field">

        <br>

        <label for="password">password</label>
        <input type="text" id="password" name="password" class="input-field">

        <input type="submit" value="Войти" class="button">
    </form>
    <div class="button">
        <a href="/register">Зарегестрироватсья</a>
    </div>
</div>
<div th:if="${!param.isEmpty()}" th:each="error:${param}">
    <span style="color: red" th:text="${error.getValue()}">error field</span>
</div>
</body>
</html>
